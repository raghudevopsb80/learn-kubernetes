---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    appName: nginx
spec:
  containers:
    - name: nginx
      image: nginx

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: debug1
---
apiVersion: v1
kind: Pod
metadata:
  name: debug1
  labels:
    appName: debug1
spec:
  containers:
    - name: debug1
      image: rkalluru/debug
      serviceAccountName: debug1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: debug2
---
apiVersion: v1
kind: Pod
metadata:
  name: debug2
  labels:
    appName: debug2
spec:
  containers:
    - name: debug1
      image: rkalluru/debug
      serviceAccountName: debug2

---
# apiVersion: security.istio.io/v1
# kind: AuthorizationPolicy
# metadata:
#  name: allow-nothing
# spec:
#   {}
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
 name: allow-debug
spec:
  selector:
    matchLabels:
      appName: nginx
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["default"]
        principals: ["cluster.local/ns/default/sa/debug1"]
  - to:
    - operation:
        paths: ["/"]
---
apiVersion: v1
kind: Namespace
metadata:
  name: test
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: test
  labels:
    appName: debug
spec:
  containers:
    - name: debug
      image: rkalluru/debug
