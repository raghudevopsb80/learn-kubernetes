apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: roboshop
spec:
  type: LoadBalancer
  selector:
    appName: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: roboshop
  labels:
    appName: frontend
spec:
  containers:
    - name: frontend
      image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
    env:
    - name: CATALOGUE_HOST
      value: "catalogue"
    - name: CATALOGUE_PORT
      value: "8080"
    - name: USER_HOST
      value: "user"
    - name: USER_PORT
      value: "8080"
    - name: CART_HOST
      value: "cart"
    - name: CART_PORT
      value: "8080"
    - name: SHIPPING_HOST
      value: "shipping"
    - name: SHIPPING_PORT
      value: "8080"
    - name: PAYMENT_HOST
      value: "payment"
    - name: PAYMENT_PORT
      value: "8080"

